name: go-strutil
on: ["push", "pull_request"]
jobs:
  build_and_test:
    strategy:
      matrix:
       go: ['1.17', '1.16', '1.15', '1.14']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    # Setup Go
    - name: Go v${{ matrix.go }} 
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }} 
    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go get github.com/mattn/goveralls
        go get golang.org/x/tools/cmd/cover
        go get github.com/mattn/goveralls
        go get github.com/modocache/gover
        go get github.com/dustin/go-humanize
        go get github.com/k0kubun/pp
        go get github.com/awalterschulze/gographviz
        
    # Run build of the application
    - name: Run build
      run: go build . 
      
    # Run vet
    - name: Run vet
      run: |
        find . -type f \( -iname "*.go" ! -iname "*test.go" \) | xargs go vet

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.18', '1.17', '1.16', '1.15']
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - run: |
          go test -v -test.parallel 4 -race -coverprofile=coverage.txt  -covermode=atomic

      - name: Upload coverage report
        uses: codecov/codecov-action@v1.0.2
        with:
          token: b532fd17-cdea-46b6-a52a-cf1a8bf325c1
          file: ./coverage.txt
          flags: unittests
          name: go-strutil


   golangci:
     strategy:
       matrix:
         go: ['1.17', '1.16', '1.15', '1.14']
         os: [ubuntu-latest, macos-latest, windows-latest]
     name: lint
     runs-on: ${{ matrix.os }}
     steps:
       - uses: actions/setup-go@v3
         with:
           go-version: ${{ matrix.go }}
       - uses: actions/checkout@v3
       - name: golangci-lint
         uses: golangci/golangci-lint-action@v3
         with:
           version: v1.29
